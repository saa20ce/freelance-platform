spring.application.name=project-management-service
spring.datasource.url=jdbc:postgresql://project-postgres-service:5432/project-service
spring.datasource.username=projectuser
spring.datasource.password=projectpassword
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=3003