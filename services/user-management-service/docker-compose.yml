version: '3.7'

services:
  user-service:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - user-db
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@user-db:5432/user-service

  user-db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: user-service
    ports:
      - "5432:5432"
    volumes:
      - user-data:/var/lib/postgresql/data

volumes:
  user-data:
