apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-management-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-management-service
  template:
    metadata:
      labels:
        app: user-management-service
    spec:
      containers:
      - name: user-management-service
        image: localhost:5000/user-management-service:latest
        ports:
        - containerPort: 3002
        env:
        - name: DATABASE_URL
          value: "postgresql+asyncpg://username:password@postgres-service:5432/user-service"
        - name: JWT_SECRET
          value: "ZXhhbXBsZV9zZWNyZXRfa2V5"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: user-management-service
spec:
  selector:
    app: user-management-service
  ports:
    - protocol: TCP
      port: 3002
      targetPort: 3002
